<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Id</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Date of birth</th>
      <th>Mobile number</th>
      <th>Address</th>
      <th>
        <button class="btn btn-primary" ng-click="usersCtrlVM.editSelected()">Edit selected</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in usersCtrlVM.users">
      <td><input type="checkbox" ng-model="user._isSelected" /></td>
      <td ng-bind="user.id"></td>
      <td ng-bind="user.name"></td>
      <td ng-bind="user.surname"></td>
      <td ng-bind="user.date_of_birth | date: 'd-M-yy'"></td>
      <td ng-bind="user.mobile_number"></td>
      <td ng-bind="user.address"></td>
      <td>
        <button class="btn btn-sm btn-primary" ng-click="usersCtrlVM.edit(user)">Edit</button>
        <button class="btn btn-sm btn-danger" ng-click="usersCtrlVM.remove(user)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
